<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner met YouTube Audio</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QR Scanner voor YouTube Audio</h1>
  <p id="status">Klik op de knop hieronder om te starten met scannen.</p>
  <button id="start-scan">Start QR Scanner</button>
  <div id="qr-reader" style="width: 300px; height: 300px; display: none;"></div>
  <div id="player-container" style="display: none;">
    <iframe id="player" frameborder="0" allow="autoplay" style="visibility: hidden;"></iframe>
  </div>
  <script src="script.js"></script>
</body>
</html>
